{% load i18n static %}

<nav id="pcHeader" class="navbar navbar-default" style="position: fixed; top: 0px; width: 100%; z-index: 999999;">
    <div class="container-fluid">
        {% csrf_token %}
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="/" {% if is_home %} class="tab-active" {% endif %}>{% trans "Home" %}</a>
                </li>
                {% if user.is_authenticated %}

                <li id="avatarDropdown" class="dropdown" style="margin-right: 35px;">
                    <a id="avatarDropdownLink" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" style="padding-top: 23px;padding-bottom: 23px;margin-right:0;">
                        <div class="user-avatar" style="position:relative;">
                            <img class="user-common-avatar" src=""
                                 alt="{% trans 'Avatar' %}" width="34" height="34">
                            <div class="qipao" id="qipao"
                                 style="width: 16px;height: 16px;background:#c53048;position: absolute;top: -4px;left: 25px;border-radius: 50%;color: #ffffff;line-height: 15px;text-align: center;font-size: 12px;display:none;z-index:9999;">

                            </div>
                        </div>
                    </a>
                    <ul class="dropdown-menu" style="">
                        <i class="upsort"></i>
                        <li class="xl-li without-hover" style="padding: 15px 18px 10px;">
                            <span href="#" class="" style="font-weight: 700;">{{user.username}}</span>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li class="xl-li">
                            <a href="javascript:;" class="" style="padding-top: 12px;padding-bottom: 17px;"
                               onclick="userLogout()">
                                <img src="" class="drop-icon-grey">
                                <img src="" class="drop-icon">{% trans 'Logout' %}</a>
                        </li>
                    </ul>
                </li>

                {% else %}

                <li>
                    <a href="/register">{% trans 'Register' %}</a>
                </li>
                <li>
                    <a href="/login">{% trans 'Login' %}</a>
                </li>

                {% endif %}
            </ul>
        </div>

    </div>
</nav>
