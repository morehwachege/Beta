{% load i18n static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<meta name="keywords" content="7mud" />
	<meta name="description" content="{% trans 'description' %}" />

	{% block title %}{% endblock %}

	<link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/css/normalize-8.0.0.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/css/toastr-2.1.3.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrap-3.3.7.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrap-theme-3.3.7.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
	<script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>

	{% block css %}{% endblock %}

	<script type="text/javascript" src="{% static 'lib/js/jquery-3.3.1.min.js' %}"></script>

</head>
<body id="mainBody">
	<div id="app" v-cloak>
		<div class="content">
			<div id="mainContent" style="position: relative;">

				<!--main-->
				{% block content %}{% endblock %}

			</div>
		</div>
	</div>

    <script type="text/javascript" src="{% static 'lib/js/bootstrap-3.3.7.min.js' %}"></script>

    <!--Let IE6~8 support CSS3 pseudo-class and attribute selector-->
    <script type="text/javascript" src="{% static 'lib/js/vue-2.5.13.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/js/toastr-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/js/vue-lazyload-1.2.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>

    {% block script %}{% endblock %}

</body>
</html>
